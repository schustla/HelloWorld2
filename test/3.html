<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>schustla</title>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$.getJSON("https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js",function(result){
			$.each(result, function(i, field){
				$("div").append(field + " ");
			});
		});
	});
});
</script>
</head>
<body>

<button>获取 JSON 数据</button>
<div></div>

</body>
</html>
